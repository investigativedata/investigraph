site_name: investigraph
site_url: https://investigativedata.github.io/investigraph/
repo_url: https://github.com/investigativedata/investigraph
nav:
  - Overview: index.md
  - tutorial.md
  - install.md
  - Concepts:
    - concepts/catalog.md
    - concepts/dataset.md
    - concepts/entity.md
  - Documentation:
    - reference/index.md
    - reference/config.md
    - reference/cli.md
    - reference/extract.md
    - reference/transform.md
    - reference/load.md
    - reference/aggregate.md
    - reference/settings.md
  - Deployment:
    - deployment/services.md
    - deployment/docker.md
  - Stack:
    - stack/runpandarun.md
    - stack/followthemoney.md
    - stack/prefect.md
    - stack/nomenklatura.md
  - Changelogs:
    - changelogs/investigraph-etl.md
    - changelogs/ftmq.md
    - changelogs/runpandarun.md
theme:
  name: material
  logo: https://cdn.investigativedata.org/style/logo_basic_dark.svg
  favicon: https://cdn.investigativedata.org/style/favicon.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    # - navigation.footer
    - toc.follow
    - content.code.copy
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: material/web
      link: https://investigraph.vercel.app
    - icon: material/mail
      link: mailto:hi@investigativedata.org
    - icon: material/github
      link: https://github.com/investigraph
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
